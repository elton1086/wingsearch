<div class="stats-container" [ngClass]="{mobile: mobile}" *ngIf="stats$ | async as stats">
    <span appAnalyticsEvent="Toggle bonuses" class="stats-entry" [ngClass]="{inactive: !statsControls.bonuses}"
        (click)="toggleCards('bonuses', $event)"
        matTooltip="{{statsControls.bonuses ? localizedResources['search.tooltip.filterBonuses'] : localizedResources['search.tooltip.countBonuses']}}">
        {{stats.bonusCards}}        
        <picture>
            <source type="image/webp" srcset="assets/cards/backgrounds/bonus-background.webp">
            <source type="image/jpg" srcset="assets/cards/backgrounds/bonus-background.jpg">
            <img src="assets/cards/backgrounds/bonus-background.jpg" alt="bonus cards">
        </picture>
    </span>
    <span appAnalyticsEvent="Toggle birds" class="stats-entry" [ngClass]="{inactive: !statsControls.birds}"
        (click)="toggleCards('birds', $event)"
        matTooltip="{{statsControls.birds ? localizedResources['search.tooltip.filterBirds'] : localizedResources['search.tooltip.countBirds']}}">
        {{stats.birdCards}}
        <picture>
            <source type="image/webp" srcset="assets/icons/png/bird.webp">
            <source type="image/png" srcset="assets/icons/png/bird.png">
            <img src="assets/icons/png/bird.png" alt="birds">
        </picture>
    </span>
    <div class="habitat-container" [ngClass]="{mobile: mobile}"
        matTooltip="{{localizedResources['search.tooltip.habitatType']}}">
        <span appAnalyticsEvent="Toggle habitat" eventLabel="forest" class="stats-entry"
            [ngClass]="{inactive: !statsControls.habitat.forest}" (click)="toggleHabitat('forest', $event)">
            {{stats.habitat.forest}}
            <picture>
                <source type="image/webp" srcset="assets/icons/png/forest.webp">
                <source type="image/png" srcset="assets/icons/png/forest.png">
                <img src="assets/icons/png/forest.png" alt="forest birds">
            </picture>
        </span>
        <span appAnalyticsEvent="Toggle habitat" eventLabel="grassland" class="stats-entry"
            [ngClass]="{inactive: !statsControls.habitat.grassland}" (click)="toggleHabitat('grassland', $event)">
            {{stats.habitat.grassland}}
            <picture>
                <source type="image/webp" srcset="assets/icons/png/grassland.webp">
                <source type="image/png" srcset="assets/icons/png/grassland.png">
                <img src="assets/icons/png/grassland.png" alt="grassland birds">
            </picture>
        </span>
        <span appAnalyticsEvent="Toggle habitat" eventLabel="wetland" class="stats-entry"
            [ngClass]="{inactive: !statsControls.habitat.wetland}" (click)="toggleHabitat('wetland', $event)">
            {{stats.habitat.wetland}}
            <picture>
                <source type="image/webp" srcset="assets/icons/png/wetland.webp">
                <source type="image/png" srcset="assets/icons/png/wetland.png">
                <img src="assets/icons/png/wetland.png" alt="wetland birds">
            </picture>
        </span>
    </div>
</div>
